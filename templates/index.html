<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安徽邮政智能运力系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">安徽邮政智能运力系统</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" class="form-input" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" class="form-input" required placeholder="请输入密码">
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> 记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>
                <button type="submit" class="login-button">登录</button>
                <div class="register-link">
                    还没有账号? <a href="#">立即注册</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
