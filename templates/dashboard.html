<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安徽XX智能运力系统 - 控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid #f1f3f4;
            margin-bottom: 1rem;
        }

        .sidebar-header h1 {
            color: #1a73e8;
            font-size: 1.5rem;
        }

        .nav-menu {
            list-style: none;
            margin-top: 1rem;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: #202124;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #e8f0fe;
            color: #1a73e8;
            border-left-color: #1a73e8;
        }

        .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .sub-nav-menu {
            list-style: none;
            background-color: #f8f9fa;
            padding-left: 1.5rem;
        }

        .nav-link-child {
            padding-left: 2.5rem;
            font-size: 0.95rem;
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f1f3f4;
            margin-bottom: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1a73e8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 0.75rem;
        }

        .user-details {
            line-height: 1.3;
        }

        .user-name {
            font-weight: 500;
            color: #202124;
        }

        .user-role {
            font-size: 0.85rem;
            color: #5f6368;
        }

        .logout-btn {
            background-color: transparent;
            border: 1px solid #dadce0;
            color: #5f6368;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}安徽XX智能运力系统 - 控制面板{% endblock %}

    {% block extra_css %}
    <style>
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 1.25rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-title {
            color: #5f6368;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 500;
            color: #202124;
            transition: all 0.3s ease;
        }

        .stat-change {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .positive {
            color: #137333;
        }

        .negative {
            color: #d93025;
        }

        .content-section {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #202124;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .refresh-btn {
            background: none;
            border: 1px solid #dadce0;
            color: #5f6368;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .refresh-btn:hover {
            background-color: #f8f9fa;
        }

        .refresh-btn.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 表格样式优化 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        thead {
            background-color: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        th {
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
            color: #202124;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
            color: #5f6368;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .action-btn {
            padding: 6px 10px;
            margin-right: 5px;
            border-radius: 4px;
            font-size: 0.8rem;
            border: 1px solid #dadce0;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn {
            color: #1a73e8;
            border-color: #1a73e8;
        }

        .edit-btn {
            color: #fbbc04;
            border-color: #fbbc04;
        }

        .delete-btn {
            color: #d93025;
            border-color: #d93025;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quick-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.2s ease;
        }

        .quick-btn:hover {
            background: #1557b0;
        }

        .quick-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
    {% endblock %}

    {% block content %}
        <div class="dashboard-stats">
            <div class="stat-card" id="total-tasks">
                <div class="stat-title">
                    <i class="fas fa-tasks"></i>
                    总任务数
                </div>
                <div class="stat-value">--</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>实时数据</span>
                </div>
            </div>
            <div class="stat-card" id="pending-tasks">
                <div class="stat-title">
                    <i class="fas fa-clock"></i>
                    待处理任务
                </div>
                <div class="stat-value">--</div>
                <div class="stat-change">
                    <i class="fas fa-sync"></i>
                    <span>实时更新</span>
                </div>
            </div>
            <div class="stat-card" id="completed-tasks">
                <div class="stat-title">
                    <i class="fas fa-check-circle"></i>
                    已完成任务
                </div>
                <div class="stat-value">--</div>
                <div class="stat-change positive">
                    <i class="fas fa-chart-line"></i>
                    <span>累计完成</span>
                </div>
            </div>
            <div class="stat-card" id="total-revenue">
                <div class="stat-title">
                    <i class="fas fa-yen-sign"></i>
                    总收入
                </div>
                <div class="stat-value">--</div>
                <div class="stat-change positive">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>本月统计</span>
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="loadDashboardStats()" id="refresh-stats-btn">
                <i class="fas fa-sync"></i> 刷新数据
            </button>
            <button class="quick-btn" onclick="quickCreateTask()">
                <i class="fas fa-plus"></i> 快速创建任务
            </button>
        </div>

        <div class="content-section">
            <div class="section-title">
                <span><i class="fas fa-list"></i> 最新任务</span>
                <button class="refresh-btn" onclick="loadLatestTasks()" id="refresh-tasks-btn">
                    <i class="fas fa-sync"></i> 刷新
                </button>
            </div>
            <div id="latest-tasks-list">
                <div class="loading">正在加载任务数据...</div>
            </div>
        </div>

        <div class="content-section">
            <div class="section-title">
                <span><i class="fas fa-exclamation-triangle"></i> 待处理申请</span>
                <button class="refresh-btn" onclick="loadPendingApplications()" id="refresh-applications-btn">
                    <i class="fas fa-sync"></i> 刷新
                </button>
            </div>
            <div id="pending-applications-list">
                <div class="loading">正在加载申请数据...</div>
            </div>
        </div>
        
    {% endblock %}

    {% block extra_js %}
    <script src="{{ url_for('static', filename='dashboard-ajax.js') }}"></script>
    {% endblock %}
</body>
</html>
