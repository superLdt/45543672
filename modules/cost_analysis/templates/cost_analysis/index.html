{% extends 'base.html' %}

{% block title %}
成本分析 - 安徽XX智能运力系统
{% endblock %}

{% block extra_css %}
<style>
    .module-header {
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e4e7ed;
    }
    .function-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .function-card {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #4a6cf7;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 10px;
    }
    .btn:hover {
        background-color: #3a5de7;
    }
</style>
{% endblock %}

{% block content %}
<div class="module-header">
    <h2>成本分析</h2>
    <p>分析运输成本和优化方案</p>
</div>

<div class="function-cards">
    <div class="function-card">
        <h3><i class="fas fa-road"></i> 邮路成本分析</h3>
        <p>详细分析各条邮路的运输成本和效率。</p>
        <a href="{{ url_for('cost_analysis_bp.mail_route_cost') }}" class="btn">进入</a>
    </div>
    <div class="function-card">
        <h3><i class="fas fa-file-alt"></i> 成本报表</h3>
        <p>生成各类成本报表，支持数据导出和打印。</p>
        <a href="{{ url_for('cost_analysis_bp.cost_reports') }}" class="btn">查看报表</a>
    </div>
    <div class="function-card">
        <h3><i class="fas fa-lightbulb"></i> 成本优化建议</h3>
        <p>基于数据分析提供成本优化建议和方案。</p>
        <a href="{{ url_for('cost_analysis_bp.cost_optimization') }}" class="btn">查看建议</a>
    </div>
</div>
{% endblock %}
