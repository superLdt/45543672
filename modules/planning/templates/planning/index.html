{% extends 'base.html' %}

{% block title %}
智能规划模块 - 安徽XX智能运力系统
{% endblock %}

{% block extra_css %}
<style>
    .module-header {
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e4e7ed;
    }
    .function-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .function-card {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #4a6cf7;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 10px;
    }
    .btn:hover {
        background-color: #3a5de7;
    }
</style>
{% endblock %}

{% block content %}
<div class="module-header">
    <h2>智能规划模块</h2>
</div>
<div class="function-cards">
    <div class="function-card">
        <h3><i class="fas fa-route"></i> 路线规划</h3>
        <p>优化运输路线，减少运输时间和成本。</p>
        <a href="{{ url_for('planning_bp.route_planning') }}" class="btn">进入</a>
    </div>
    <div class="function-card">
        <h3><i class="fas fa-boxes"></i> 货物配载</h3>
        <p>智能计算最优货物配载方案，提高车辆利用率。</p>
        <a href="{{ url_for('planning_bp.path_optimization') }}" class="btn">进入</a>
    </div>
    <div class="function-card">
        <h3><i class="fas fa-calendar-check"></i> 运输计划</h3>
        <p>制定长期和短期运输计划，提高运输效率。</p>
        <a href="{{ url_for('planning_bp.capacity_forecast') }}" class="btn">进入</a>
    </div>
</div>
{% endblock %}
