<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能调度模块 - 安徽XX智能运力系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid #f1f3f4;
            margin-bottom: 1rem;
        }

        .sidebar-header h1 {
            color: #1a73e8;
            font-size: 1.5rem;
        }

        .nav-menu {
            list-style: none;
            margin-top: 1rem;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: #202124;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #e8f0fe;
            color: #1a73e8;
            border-left-color: #1a73e8;
        }

        .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f1f3f4;
            margin-bottom: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1a73e8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 0.75rem;
        }

        .user-details {
            line-height: 1.3;
        }

        .user-name {
            font-weight: 500;
            color: #202124;
        }

        .user-role {
            font-size: 0.85rem;
            color: #5f6368;
        }

        .logout-btn {
            background-color: transparent;
            border: 1px solid #dadce0;
            color: #5f6368;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #f8f9fa;
        }

        /* 原有功能卡片样式保留 */
        .module-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e4e7ed;
        }
        .function-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .function-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #3a5de7;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-truck"></i> 智能运力系统</h1>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{{ url_for('dashboard') }}" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> 控制面板
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('basic_data_bp.index') }}" class="nav-link">
                    <i class="fas fa-database"></i> 基础数据
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('planning_bp.index') }}" class="nav-link">
                    <i class="fas fa-map-marked-alt"></i> 规划管理
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('scheduling_bp.index') }}" class="nav-link active">
                    <i class="fas fa-calendar-alt"></i> 调度管理
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('cost_analysis_bp.index') }}" class="nav-link">
                    <i class="fas fa-chart-line"></i> 成本分析
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('reconciliation_bp.index') }}" class="nav-link">
                    <i class="fas fa-file-invoice-dollar"></i> 财务对账
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('user_management_bp.index') }}" class="nav-link">
                    <i class="fas fa-users"></i> 用户管理
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('system_bp.index') }}" class="nav-link">
                    <i class="fas fa-cog"></i> 系统设置
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar">U
                </div>
                <div class="user-details">
                    <div class="user-name">管理员</div>
                    <div class="user-role">超级管理员</div>
                </div>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </a>
        </div>

        <div class="module-header">
            <h2>智能调度模块</h2>
            <p>优化车辆调度与任务分配的智能管理系统</p>
        </div>

        <div class="function-cards">
            <div class="function-card">
                <h3>车辆管理</h3>
                <p>管理运输车辆信息、状态监控和维护记录</p>
                <a href="{{ url_for('scheduling_bp.vehicle_management') }}" class="btn">进入管理</a>
            </div>

            <div class="function-card">
                <h3>任务分配</h3>
                <p>智能分配运输任务，优化资源利用率</p>
                <a href="{{ url_for('scheduling_bp.task_assignment') }}" class="btn">分配任务</a>
            </div>

            <div class="function-card">
                <h3>实时监控</h3>
                <p>监控运输过程中的车辆位置和任务进度</p>
                <a href="{{ url_for('scheduling_bp.realtime_monitoring') }}" class="btn">查看监控</a>
            </div>
        </div>
    </div>
</body>
</html>
