{% extends 'base.html' %}

{% block title %}
智能调度模块 - 安徽XX智能运力系统
{% endblock %}

{% block extra_css %}
<style>
    .module-header {
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e4e7ed;
    }
    .function-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .function-card {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #4a6cf7;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 10px;
    }
    .btn:hover {
        background-color: #3a5de7;
    }
</style>
{% endblock %}

{% block content %}
<div class="module-header">
    <h2>智能调度模块</h2>
</div>
<div class="function-cards">
    <div class="function-card">
        <h3><i class="fas fa-truck"></i> 车辆管理</h3>
        <p>管理所有运输车辆信息，包括状态、位置和维护记录。</p>
        <a href="{{ url_for('scheduling_bp.vehicle_management') }}" class="btn">进入</a>
    </div>
    <div class="function-card">
        <h3><i class="fas fa-tasks"></i> 任务分配</h3>
        <p>智能分配运输任务，优化资源利用和配送效率。</p>
        <a href="{{ url_for('scheduling_bp.task_assignment') }}" class="btn">进入</a>
    </div>
    <div class="function-card">
        <h3><i class="fas fa-eye"></i> 实时监控</h3>
        <p>实时监控运输过程，确保货物安全准时送达。</p>
        <a href="{{ url_for('scheduling_bp.realtime_monitoring') }}" class="btn">进入</a>
    </div>
</div>
{% endblock %}
