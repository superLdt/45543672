{% extends 'base.html' %}

{% block title %}
任务管理 - 安徽XX智能运力系统
{% endblock %}

{% block extra_css %}
    {{ super() }}
    <!-- Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 使用外部CSS文件替代内联样式 -->
    <link rel="stylesheet" href="../../../../static/feishu-styles.css">
    <style>
        /* 仅保留无法在通用CSS中定义的特定样式 */
        .task-management-container {
            height: calc(100vh - 120px);
        }
        
        .progress-steps {
            display: flex;
            flex-direction: column;
            gap: var(--feishu-spacing-md);
        }
        
        .progress-step.completed {
            background: rgba(0, 214, 185, 0.1);
        }
        
        .progress-step.active {
            background: rgba(51, 112, 255, 0.1);
            border: 1px solid rgba(51, 112, 255, 0.2);
        }
        
        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }
        
        .step-icon.completed {
            background: var(--feishu-success);
        }
        
        .step-icon.active {
            background: var(--feishu-primary);
        }
        
        .step-icon.pending {
            background: var(--feishu-text-tertiary);
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--feishu-text-primary);
            margin: 0;
        }
        
        .step-subtitle {
            font-size: 12px;
            color: var(--feishu-text-secondary);
            margin: 0;
        }
        
        /* 飞书风格时间线 */
        .feishu-timeline {
            padding: var(--feishu-spacing-md);
        }
        
        .timeline-item {
            display: flex;
            gap: var(--feishu-spacing-sm);
            padding: var(--feishu-spacing-sm) 0;
            border-left: 2px solid var(--feishu-border);
            padding-left: var(--feishu-spacing-lg);
            margin-left: 8px;
        }
        
        .timeline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--feishu-primary);
            margin-left: -20px;
            margin-top: 6px;
        }
        
        .timeline-content {
            flex: 1;
        }
        
        .timeline-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--feishu-text-primary);
            margin: 0;
        }
        
        .timeline-subtitle {
            font-size: 12px;
            color: var(--feishu-text-secondary);
            margin: 0;
        }
        
        .timeline-desc {
            font-size: 13px;
            color: var(--feishu-text-secondary);
            margin-top: 4px;
        }
        
        /* 飞书风格分页 */
        .feishu-pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--feishu-spacing-sm);
            padding: var(--feishu-spacing-md);
            flex-wrap: wrap;
        }
        
        .feishu-page-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border: 1px solid var(--feishu-border);
            border-radius: var(--feishu-radius);
            background: var(--feishu-white);
            color: var(--feishu-text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .feishu-page-btn:hover:not(.feishu-page-btn-disabled) {
            border-color: var(--feishu-primary);
            color: var(--feishu-primary);
        }
        
        .feishu-page-btn-disabled {
            color: var(--feishu-text-tertiary);
            cursor: not-allowed;
            background: var(--feishu-bg);
        }
        
        .feishu-page-numbers {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .feishu-page-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border: 1px solid var(--feishu-border);
            border-radius: var(--feishu-radius);
            background: var(--feishu-white);
            color: var(--feishu-text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .feishu-page-number:hover {
            border-color: var(--feishu-primary);
            color: var(--feishu-primary);
        }
        
        .feishu-page-number-active {
            background: var(--feishu-primary);
            color: white;
            border-color: var(--feishu-primary);
        }
        
        .feishu-page-ellipsis {
            color: var(--feishu-text-tertiary);
            font-size: 14px;
            margin: 0 4px;
        }
        
        .feishu-page-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
            margin-left: auto;
        }
        
        .feishu-page-info span {
            font-size: 12px;
            color: var(--feishu-text-secondary);
        }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid h-100" style="padding-top: var(--feishu-spacing-md);">
    <div class="row h-100">
        <!-- 左侧区域：筛选条件 + 运输列表（占2/3） -->
        <div class="col-lg-8 col-md-12 h-100 d-flex flex-column">
            <!-- 筛选条件区域 - 3×3网格布局 -->
            <div class="feishu-card mb-3">
                <div class="filter-header">
                    <h5><i class="fas fa-filter"></i> 筛选条件</h5>
                    <div>
                        <a href="{{ url_for('scheduling_bp.index') }}" class="feishu-btn feishu-btn-secondary feishu-btn-sm">
                            <i class="fas fa-arrow-left"></i> 返回主页
                        </a>
                        <button class="feishu-btn feishu-btn-secondary feishu-btn-sm ms-2" id="toggleFilters">
                            <i class="fas fa-eye"></i> 显示筛选条件
                        </button>
                        <button class="feishu-btn feishu-btn-secondary feishu-btn-sm">重置</button>
                    </div>
                </div>
                <div class="filter-body" id="filterBody" style="display: none;">
                    <div class="row g-3">
                        <!-- 第一行：发起单位、轨道类型、任务状态 -->
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="filter-group mb-0">
                                <label class="filter-label">发起单位</label>
                                <select class="feishu-select">
                                    <option>全部单位</option>
                                    <option>北京局</option>
                                    <option>上海局</option>
                                    <option>广州局</option>
                                    <option>成都局</option>
                                    <option>武汉局</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="filter-group mb-0">
                                <label class="filter-label">轨道类型</label>
                                <select class="feishu-select">
                                    <option>全部类型</option>
                                    <option>地调派车</option>
                                    <option>调度直派</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="filter-group mb-0">
                                <label class="filter-label">任务状态</label>
                                <select class="feishu-select">
                                    <option>全部状态</option>
                                    <option>待处理</option>
                                    <option>进行中</option>
                                    <option>已完成</option>
                                    <option>已取消</option>
                                    <option>已暂停</option>
                                </select>
                            </div>
                        </div>
                        <!-- 第二行：始发局、邮路、时间范围 -->
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="filter-group mb-0">
                                <label class="filter-label">始发局</label>
                                <select class="feishu-select">
                                    <option>全部始发局</option>
                                    <option>北京</option>
                                    <option>上海</option>
                                    <option>广州</option>
                                    <option>深圳</option>
                                    <option>成都</option>
                                    <option>武汉</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="filter-group mb-0">
                                <label class="filter-label">邮路</label>
                                <select class="feishu-select">
                                    <option>全部邮路</option>
                                    <option>京广线</option>
                                    <option>京沪线</option>
                                    <option>沪昆线</option>
                                    <option>陇海线</option>
                                    <option>京九线</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="filter-group mb-0">
                                <label class="filter-label">时间范围</label>
                                <input type="date" class="feishu-input" value="2024-01-15">
                            </div>
                        </div>
                        <!-- 第三行：优先级、承运商、查询按钮 -->
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="filter-group mb-0">
                                <label class="filter-label">优先级</label>
                                <select class="feishu-select">
                                    <option>全部优先级</option>
                                    <option>紧急</option>
                                    <option>高</option>
                                    <option>中</option>
                                    <option>低</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="filter-group mb-0">
                                <label class="filter-label">承运商</label>
                                <select class="feishu-select">
                                    <option>全部承运商</option>
                                    <option>中国邮政</option>
                                    <option>顺丰速运</option>
                                    <option>中通快递</option>
                                    <option>圆通速递</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="filter-group mb-0">
                                <label class="filter-label">&nbsp;</label>
                                <button class="feishu-btn feishu-btn-primary w-100">
                                    <i class="fas fa-search"></i> 查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                
                <!-- 主内容区域 - 左右分布 -->
                <div class="main-content-wrapper">
                    <!-- 左侧运输任务列表（占2/3） -->
                    <div class="task-list-section">
                        <div class="feishu-card flex-fill">
                            <div class="list-panel">
                                <div class="list-header">
                                    <h5 class="list-title">运输任务列表</h5>
                                    <p class="list-subtitle">共 <span id="totalCount">0</span> 条记录</p>
                                </div>
                                
                                <div class="table-container" style="overflow-x: auto;">
                                    <table class="feishu-table">
                                        <!-- 修复后的表格表头 -->
                                        <thead>
                                            <tr>
                                                <th style="width: 50px;">序号</th>
                                                <th style="width: 120px;">任务编号</th>
                                                <th style="width: 100px;">始发局</th>
                                                <th style="width: 120px;">线路名称</th>
                                                <th style="width: 100px;">运输类型</th>
                                                <th style="width: 120px;">承运商</th>
                                                <th style="width: 100px;">状态</th>
                                                <th style="width: 80px;">优先级</th>
                                                <th style="width: 120px;">要求时间</th>
                                                <th style="width: 80px;">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="taskListBody">
                                            <!-- 动态加载数据 -->
                                        </tbody>
                                    </table>
                                </div>
                                
                                <div class="list-header" style="border-top:1px solid var(--feishu-border);">
                                    <nav aria-label="Page navigation">
                                        <div class="feishu-pagination" id="paginationContainer">
                                            <!-- 动态生成分页 -->
                                        </div>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 右侧流程详情（占1/3） -->
                    <div class="detail-section">
                        <div class="detail-panel">
                            <div class="detail-header">
                                
                            </div>
                            <!-- 任务详情容器 -->
                            <div id="taskDetailContainer">
                                <!-- 任务详情将在这里动态加载 -->
                            </div>
                            
                           
                            
                           
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <!-- 引入任务管理主入口模块 -->
    <script type="module">
        import { initTaskManagement } from '../../../../static/modules/index.js';

        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize task management application with manual dispatch configuration
                const app = await initTaskManagement({
                    taskManager: {
                        apiEndpoint: '/api/dispatch/tasks'
                    },
                    taskRenderer: {
                        tableId: 'taskListBody',
                        detailContainerId: 'taskDetailContainer'
                    },
                    pagination: {
                        containerId: 'paginationContainer',
                        pageSize: 10
                    }
                });
                console.log('Task management initialized successfully');
            } catch (error) {
                console.error('Failed to initialize task management:', error);
            }
        });
    </script>
{% endblock %}
